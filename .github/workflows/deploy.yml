name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches:
      - main   # triggers on every push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node 20
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Build the site (creates /out)
      - run: npm run build

      # 5️⃣ Deploy /out to gh-pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # Optional: keep history
          keep_files: true
